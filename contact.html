  <main id="content">
    <section class="container" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Get in Touch</h1>
      <img src="contactpage.png" alt="Michael Harvey profile photo" style="width:200px;border-radius:50%;margin-bottom:16px;">
      <form class="card" action="mailto:you@example.com" method="post" enctype="text/plain">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required style="width:100%;padding:12px;margin:6px 0;border:1px solid var(--border);border-radius:8px">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required style="width:100%;padding:12px;margin:6px 0;border:1px solid var(--border);border-radius:8px">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" style="width:100%;padding:12px;margin:6px 0;border:1px solid var(--border);border-radius:8px"></textarea>
        <button class="btn" type="submit">Send</button>
      </form>
      <p class="muted">Or connect: <a href="www.linkedin.com/in/michael-harvey-in2025" rel="me">LinkedIn</a> · <a href="https://github.com/mharvey21" rel="me">GitHub</a></p>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="container">
      <p class="muted">© <span id="y"></span> Michael Harvey</p>
      <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
    </div>
  </footer>
